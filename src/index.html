<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imgs/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="container">
            <form>
                <input type="text" id="cityInput" placeholder="Digite uma cidade e aperte Enter">
            </form>
            
            <div id="infoContainer">
                <section id="todayContainer">
                    <div id="upperInfo">
                        <div id="skyInfo">
                            <img id="weatherIcon" src="" alt="Weather Icon">
                            <p></p>
                        </div>
                        <div id="localInfo">
                            <div>
                                <img src="imgs/map.png" alt="Map placeholder">
                                <span id="city"></span>
                            </div> 
                            <p>Hoje, <span id="localDate"></span></p>
                            <p id="localTime"></p>
                            <p id="lastUpdate_p">Última atualização: <span id="lastUpdate"></span></p>
                        </div>
                    </div>

                    <div id="mainInfo">
                        <div id="currentTemp_container">
                            <span id="currentTemp"></span>
                            <p>°C</p>
                        </div>
                        <div id="minAndmax_container">
                            <div>
                                <p>Máx.:</p>
                                <span id="maxTemp"></span>
                            </div>
                            <div>
                                <p>Mín.:</p>
                                <span id="minTemp"></span>
                            </div>
                        </div>
                    </div>

                    <div id="lowInfo">  
                        <div id="sensationContainer" class="lowInfoCard">
                            <h4 class="lowInfoTitle">Sensação</h4>
                            <div>
                                <div>
                                    <span id="sensation"></span>
                                    <p>°C</p>
                                </div>
                            </div>
                        </div>
                        <div id="humidityContainer" class="lowInfoCard">
                            <h4 class="lowInfoTitle">Umidade</h4>
                            <div>
                                <div>
                                    <span id="humidity"></span>
                                    <p>%</p>
                                </div>
                            </div>
                        </div>
                        <div id="windContainer" class="lowInfoCard">
                            <h4 class="lowInfoTitle">Vento</h4>
                            <div>
                                <div>
                                    <span id="wind"></span>
                                    <p>km/h</p>
                                </div>
                            </div>
                        </div>
                        <div id="pressureContainer" class="lowInfoCard">
                            <h4 class="lowInfoTitle">Pressão Atm.</h4>
                            <div>
                                <div>
                                    <span id="pressure"></span>
                                    <p>hpa</p>
                                </div>
                            </div>
                        </div>
                        <div id="visibilityContainer" class="lowInfoCard">
                            <h4 class="lowInfoTitle">Visibilidade</h4>
                            <div>
                                <div>
                                    <span id="visibility"></span>
                                    <p>km</p>
                                </div>
                            </div>
                        </div>
                        <div id="cloudsContainer" class="lowInfoCard">
                            <h4 class="lowInfoTitle">Nuvens</h4>
                            <div>
                                <div>
                                    <span id="clouds"></span>
                                    <p>%</p>
                                </div>
                            </div>
                        </div>
                        <div id="sunriseContainer" class="lowInfoCard">
                            <h4 class="lowInfoTitle">Nascer do Sol</h4>
                            <div>
                                <div>
                                    <span id="sunrise"></span>
                                </div>
                            </div>
                        </div>
                        <div id="sunsetContainer" class="lowInfoCard">
                            <h4 class="lowInfoTitle">Pôr do Sol</h4>
                            <div>
                                <div>
                                    <span id="sunset"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="forecastContainer"></section>
            </div>


        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
