<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imgs/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="container">
            <form>
                <input type="text" id="cityInput" placeholder="Digite uma cidade e aperte Enter">
            </form>
            
            <section id="todayContainer">
                <div id="upperInfo">
                    <div id="skyInfo">
                        <img id="weatherIcon" src="" alt="Weather Icon">
                        <p></p>
                    </div>
                    <div id="localInfo">
                        <div>
                            <img src="imgs/map.png" alt="Map placeholder">
                            <span id="city"></span>
                        </div> 
                        <p>Hoje, <span id="localDate"></span></p>
                        <p id="localTime"></p>
                        <p id="lastUpdate_p">Última atualização: <span id="lastUpdate"></span></p>
                    </div>
                </div>
                <div id="mainInfo">
                    <div id="currentTemp_container">
                        <span id="currentTemp"></span>
                        <p>°C</p>
                    </div>
                    <div id="minAndmax_container">
                        <div>
                            <p>Máx.:</p>
                            <span id="maxTemp"></span>
                        </div>
                        <div>
                            <p>Mín.:</p>
                            <span id="minTemp"></span>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
